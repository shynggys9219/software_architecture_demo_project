name: Docker Publish (GHCR)

on:
  push:
    branches: ["main", "master"]
    tags: ["v*.*.*"]

permissions:
  contents: read
  packages: write   # allow pushing to GHCR
  id-token: write   # for future provenance (optional)

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}  # e.g. owner/repo

jobs:
  build-and-push:
    name: Build & Push images
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      matrix:
        component:
          - name: app
            dockerfile: Dockerfile
            context: .
            port: "8000"
          - name: audit
            dockerfile: audit_service/Dockerfile
            context: .
            port: "9000"
          - name: nginx
            dockerfile: nginx/Dockerfile
            context: nginx
            port: "80"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.component.name }}
          tags: |
            type=sha,format=long
            type=ref,event=branch
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.component.context }}
          file: ${{ matrix.component.dockerfile }}
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "Published => ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.component.name }}"
          echo "Tags:"
          echo '${{ steps.meta.outputs.tags }}'
